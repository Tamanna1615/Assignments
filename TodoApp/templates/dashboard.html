<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold">My Tasks</h1>
                    <p class="text-gray-500">Welcome, {{ session.username }}!</p>
                </div>
                <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 text-sm font-medium">Logout</a>
            </div>
            <form action="{{ url_for('add_task') }}" method="POST" class="flex gap-2 mb-6">
                <input type="text" name="title" placeholder="Add a new task..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">Add</button>
            </form>
            <div id="task-list" class="space-y-3">
                {% if tasks %}
                    {% for task in tasks %}
                    <div class="flex items-center justify-between p-3 rounded-lg bg-gray-50 border transition">
                        <div class="flex items-center gap-3">
                             <a href="{{ url_for('update_task_status', task_id=task.id) }}" class="flex items-center">
                                <input type="checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer" {% if task.status == 'completed' %}checked{% endif %} onchange="this.parentNode.click()">
                            </a>
                            <p class="task-title {% if task.status == 'completed' %}completed{% endif %}">{{ task.title }}</p>
                        </div>
                        <a href="{{ url_for('delete_task', task_id=task.id) }}" class="delete-task text-gray-400 hover:text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </a>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-center text-gray-500 mt-8">You have no tasks yet. Add one above!</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
